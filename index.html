<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPBOX</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- header -->
    <header class="width100">
        <div class="row-header width100 flex">
            <div class="col-header"></div>
            <div class="col-header"></div>
        </div>    
    </header>

    <!-- main -->
    <main> 

        <!-- primo contenitore con background -->
        <div class="background-container width100">
            <div class="container-one">
                <div class="row-one width100 flex wrap">
                    <div class="col-one lunga width100"></div>
                    <div class="col-one piccola"></div>
                    <div class="col-one media"></div>
                </div>
            </div>

        </div>
        
        <!-- secondo container -->
        <div class="container">

            <!-- prima row -->
            <div class="row height width100 flex wrap ">
                <div class="col lunga width100"></div>
                <div class="col piccola"></div>
                <div class="col piccola"></div>
                <div class="col piccola"></div>
            </div>

            <!--seconda row  -->
            <div class="row height2 width100 flex wrap align-center">
                <div class="col lunga width100"></div>
                <div class="col lunga width100"></div>
            </div>

            <!-- terzarow -->
            <div class="row height3 width100 flex wrap ">
                <div class="col media"></div>
                <div class="col piccola"></div>    
            </div>


            <!-- quarta row -->
            <div class="row height4 width100 flex wrap align-center">
                <div class="col lunga2 width100"></div>
                <div class="col piccola2"></div>
                <div class="col piccola2"></div>
                <div class="col piccola2"></div>
                <div class="col piccola2"></div>
                <div class="col piccola2"></div>
                <div class="col piccola2"></div>
            </div>

            <!-- quinta row -->
            <div class="row height2 width100 flex wrap align-center">
                <div class="col lunga width100"></div>
            </div>
        </div>  
        
        <!-- nuov contenitore piu grande -->
        <div class="background-container width100">

            <!-- sesta row -->
            <div class="row height5 width100 flex wrap ">
                <div class="col2 piccola4 flex wrap">
                    <div class="col piccola3 "></div>
                    <div class="col piccola3 "></div>
                    <div class="col piccola3 "></div>
                    <div class="col piccola3 "></div>
                </div>

                <div class="col2 piccola4 flex wrap"></div>

                <div class="col2 piccola4 flex wrap">
                    <div class="col piccola3 "></div>
                    <div class="col piccola3 "></div>
                    <div class="col piccola3 "></div>
                    <div class="col piccola3 "></div>
                </div>
            </div> 
        </div>   
        
        <!-- nuovo container -->
        <div class="container">

            <!-- settima row -->
                <div class="row grandezza width100 flex wrap align-center">
                    <div class="col colonna width100"></div>
                    <div class="col colonna width100"></div>
                    <div class="col colonna width100"></div>
                    <div class="col colonna width100"></div>
                </div>
                
        </div>
    </main>

    <!-- footer -->
    <footer class="width100 flex align-center">
            <div class="row footer-row width100 flex wrap  ">
                <div class=" col col-footer"></div>
                <div class=" col col-footer"></div>
                <div class=" col col-footer"></div>
                <div class=" col col-footer"></div>
                <div class=" col col-footer"></div>
            </div>
        </div>

    </footer>
    
</body>
</html>
